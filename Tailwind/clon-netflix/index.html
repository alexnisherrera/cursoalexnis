<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Netflix</title>
</head>
<body class="w-full text-white flex flex-col bg-gray-900 gap-3">
    <section class="bg-[url('./image')] w-[100%] h-[100vh]">
        <div class=" flex flex-col w-[100%] h-[100vh] bg-gradient-to-b from-black/90 via-black/25 to-black/90">
            <nav class="flex justify-between p-5 w-[100%] h-[10vh]">
                <img class="w-[200px] h-[50px] pl-[50px]" src="./imagenes-netflix/Logonetflix.png" alt="">
                    <div class="flex gap-2 items-center">
                        <select class="border w-[100px] h-[35px] rounded-[0.25rem] bg-black/50 pl-4 " name="idiuoma">
                            <option value="Español">Español</option>
                            <option value="English">English</option>
                            <option value="Frances">Frances</option>
                        </select>
                        <a href="https://www.netflix.com/cl/login">
                            <button class="text-[20px] rounded-[5px] bg-red-600 p-[7px] text-white w-[150px] h-[50px]">Iniciar seción</button>
                        </a>
                    </div>
            </nav>
            <main class="h-[90vh] w-[100%] flex flex-col items-center justify-center">
                <h1 class="text-center w-[750px] font-[600] leading-[60px] text-[60px]">Películas y series ilimitadas y mucho más</h1>
                <h2 class="text-center text-[28px] mb-4 mt-4 ">Disfruta donde quieras. Cancela cuando quieras.</h2>
                <h3 class="text-center text-[20px]">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                <div class="flex mt-8 justify-center text-white w-[950px] gap-0 flex">
                    <input class="text-black pl-[20px] text-[20px] w-[450px] h-[60px]" type="email" placeholder="Email">
                    <button class="text-[30px] bg-red-600 p-[7px] text-white w-[200px] h-[60px] hover:bg-red-800">Comenzar ></button>
                </div>
            </main>
        </div>
    </section>


</body>
</html>
